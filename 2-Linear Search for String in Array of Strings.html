    <script>

        function linearsearch(array) {
            var res = '';
            for (let i = 0; i <= arr.length; i++) {
                if (arr[i] === search) {
                    res + i;
                    return i
                    break;
                }
            }
        }

        var arr = '1 2 3 4 5'
        var search = '1'

        var reselt = linearsearch(arr)

        if (reselt !== -1) {

        } else {
            console.log('not found')
        }
